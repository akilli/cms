upstream php {
    server cms-app:9000;
}

server {
    listen 80 default_server;
    server_name _;
    root /app/public;

    location /asset {
        internal;
        alias /data;
    }

    location = /favicon.ico {
        return 404;
    }

    include snippets/redirect.conf;
    include snippets/deny.conf;
    include snippets/php.conf;
    include snippets/root.conf;
}
