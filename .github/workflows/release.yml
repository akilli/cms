name: release
on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"
jobs:
  package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
  dockerhub:
    uses: akilli/docker/.github/workflows/dockerhub.yml@master
    secrets: inherit
