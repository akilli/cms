version: "3.8"
volumes:
  asset: {}
  db: {}
services:
  db:
    image: akilli/postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - asset:/app
      - db:/data
      - ./db:/init/postgres
  php:
    image: akilli/php
    depends_on:
      - db
    restart: unless-stopped
    environment:
      - DEV=1
    volumes:
      - asset:/data:nocopy
      - .:/app
  www:
    image: akilli/nginx
    depends_on:
      - db
      - php
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - asset:/data:nocopy
      - .:/app
