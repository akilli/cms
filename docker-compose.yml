version: "3.5"
networks:
  default:
    external:
      name: proxy
volumes:
  app: {}
  asset: {}
  ext: {}
  db: {}
services:
  cms:
    image: akilli/nginx
    container_name: cms
    restart: unless-stopped
    labels:
      traefik.enable: "true"
      traefik.port: "80"
      traefik.frontend.rule: "Host: cms.app.loc"
    volumes:
      - source: app
        target: /app
        type: volume
        volume:
          nocopy: true
      - source: asset
        target: /data/asset
        type: volume
        volume:
          nocopy: true
      - source: ext
        target: /data/ext
        type: volume
        volume:
          nocopy: true
  cms-php:
    image: akilli/php
    container_name: cms-php
    restart: unless-stopped
    network_mode: service:cms
    volumes:
      - source: app
        target: /app
        type: volume
        volume:
          nocopy: true
      - source: asset
        target: /data/asset
        type: volume
        volume:
          nocopy: true
      - source: ext
        target: /data/ext
        type: volume
        volume:
          nocopy: true
  cms-db:
    image: akilli/postgres
    container_name: cms-db
    restart: unless-stopped
    network_mode: service:cms
    volumes:
      - source: asset
        target: /app
        type: volume
      - source: db
        target: /data
        type: volume
