version: "3.8"
volumes:
  db: {}
  file: {}
services:
  db:
    image: akilli/postgres
    restart: unless-stopped
    volumes:
      - db:/data
      - file:/app
      - ./db:/init/postgres
  php:
    image: akilli/php
    depends_on:
      - db
    restart: unless-stopped
    volumes:
      - file:/data/file:nocopy
      - .:/app
      - ./php.dev.ini:/etc/php/7.4/fpm/conf.d/99-zzz.ini
  www:
    image: akilli/nginx
    depends_on:
      - db
      - php
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - file:/data/file:nocopy
      - .:/app
