version: "3.7"
networks:
  default:
    external:
      name: proxy
  intern: {}
volumes:
  app: {}
  cache: {}
  db: {}
  file: {}
  tmp: {}
services:
  cms-db:
    image: akilli/postgres
    restart: unless-stopped
    networks:
      default: {}
      intern:
        aliases:
          - db
    volumes:
      - source: db
        target: /data
        type: volume
      - source: file
        target: /app
        type: volume
  cms-php:
    image: akilli/cms
    depends_on:
      - cms-db
    restart: unless-stopped
    networks:
      default: {}
      intern:
        aliases:
          - php
    volumes:
      - source: app
        target: /app
        type: volume
      - source: file
        target: /data/file
        type: volume
        volume:
          nocopy: true
      - source: tmp
        target: /tmp
        type: volume
  cms-www:
    image: akilli/nginx
    depends_on:
      - cms-db
      - cms-php
    restart: unless-stopped
    extra_hosts:
      - "www.akilli.de:127.0.0.1"
      - "akilli.de:127.0.0.1"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cms.entrypoints=https"
      - "traefik.http.routers.cms.rule=host(`akilli.de`) || host(`www.akilli.de`)"
      - "traefik.http.routers.cms.tls=true"
      - "traefik.http.services.cms.loadbalancer.server.port=80"
    networks:
      default: {}
      intern:
        aliases:
          - www
    volumes:
      - source: app
        target: /app
        type: volume
        volume:
          nocopy: true
      - source: cache
        target: /tmp
        type: volume
      - source: file
        target: /data/file
        type: volume
        volume:
          nocopy: true
