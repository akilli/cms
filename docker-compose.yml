version: "3.5"
networks:
  default:
    external:
      name: proxy
volumes:
  app: {}
  asset: {}
  ext: {}
  db: {}
services:
  db:
    image: akilli/postgres
    restart: unless-stopped
    labels:
      traefik.enable: "true"
      traefik.port: "80"
      traefik.frontend.rule: "Host: cms.app.loc"
    networks:
      default:
        aliases:
         - cms
    volumes:
      - source: asset
        target: /app
        type: volume
      - source: db
        target: /data
        type: volume
  app:
    image: akilli/cms
    depends_on:
      - db
    restart: unless-stopped
    network_mode: service:db
    volumes:
      - source: app
        target: /app
        type: volume
      - source: asset
        target: /data/asset
        type: volume
        volume:
          nocopy: true
      - source: ext
        target: /data/ext
        type: volume
        volume:
          nocopy: true
  www:
    image: akilli/nginx
    depends_on:
      - db
      - app
    restart: unless-stopped
    network_mode: service:db
    volumes:
      - source: app
        target: /app
        type: volume
        volume:
          nocopy: true
      - source: asset
        target: /data/asset
        type: volume
        volume:
          nocopy: true
      - source: ext
        target: /data/ext
        type: volume
        volume:
          nocopy: true
