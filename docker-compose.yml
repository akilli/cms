version: "3.2"
volumes:
  app: {}
  data: {}
  postgres: {}
services:
  nginx:
    image: akilli/nginx
    container_name: nginx
    restart: unless-stopped
    depends_on:
      - php
    volumes:
      - source: app
        target: /app
        type: volume
        read_only: true
  php:
    image: akilli/qnd
    container_name: php
    restart: unless-stopped
    depends_on:
      - postgres
    volumes:
      - source: app
        target: /app
        type: volume
      - source: data
        target: /data
        type: volume
        volume:
          nocopy: true
  postgres:
    image: akilli/qnd-data
    container_name: postgres
    restart: unless-stopped
    volumes:
      - source: data
        target: /data
        type: volume
      - source: postgres
        target: /var/lib/postgresql
        type: volume
