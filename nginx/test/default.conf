server {
    listen 80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2 default_server;
    server_name _;
    root /app/qnd/public;
    include snippets/vhost.conf;
}

server {
    listen 80;
    listen 443 ssl http2;
    server_name test.eqmh.de;
    return 301 https://www.$host;
}
